{% extends "./base.html" %}

{% block content %}
  {% for draft in drafts %}
    <div class="post">
      <a class="btn btn-defalut" href="{% url 'post_publish' pk=draft.pk %}">Publish</a>
      <p class="date">created: {{ draft.created_date|date:'d-m-Y'}}</p>
      <h1><a href="{% url 'post_detail' pk=draft.pk %}">{{ draft.title }}</a></h1>
      <p>{{draft.text|truncatechars:200}}</p>
    </div>
  {% endfor %}
{% endblock %}
